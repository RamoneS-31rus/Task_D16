{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'font/bootstrap-icons.css'%}" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="{% url 'posts' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page"
                            href="{% url 'categories' %}">Категории</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a class="btn btn-sm btn-success" aria-current="page" href="{% url 'post_create' %}">Разместить
                    объявление</a>
                {% endif %}
                {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">{{ user.username }}<i
                                class="far fa-user"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'user_posts' user.id %}">Мои объявления</a></li>
                            <li><a class="dropdown-item" href="{% url 'comments_new' %}">Отклики</a></li>
                            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Выход</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
