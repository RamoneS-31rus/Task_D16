{% extends "main.html" %}

{% block content %}

<div class="login-page">
  <div class="form">
      <p style="font-size:20">Вы дейлительно хотите выйти?</p>
      <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button style="background-color:red">Выйти</button>
      </form>
      <form action="{% url 'posts' %}" style="color: red">
        <button>Отмена</button>
      </form>
  </div>
</div>

{% endblock %}
