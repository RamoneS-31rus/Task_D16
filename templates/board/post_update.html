{% extends 'base.html' %}

{% block content %}

<div>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <hr>
        <button type="submit" class="button_add">Сохранить</button>
        <a class="button_cancel" href="{% url 'post' post.slug %}" role="button">Отмена</a>
    </form>
</div>

{% endblock %}
